<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="button-choice">
        <button class="btn" id="rockButton">Rock</button>
        <button class="btn" id="paperButton">Paper</button>
        <button class="btn" id="scissorsButton">Scissors</button>
    </div>

    <div class="gameScore">
        <p>User score: <span id="usrScore"></span></p>
        <p>CPU score: <span id="cpuScore"></span></p>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
